services:
  backend:
    build: .
    container_name: blog-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - uploads:/app/uploads
    depends_on:
      - mongo

  frontend:
    build:
      context: ../frontend
      args:
        NEXT_PUBLIC_API_URL: http://backend:3000/api
    container_name: blog-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    depends_on:
      - backend

  mongo:
    image: mongo:7
    container_name: blog-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
  uploads:
